<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #timer {
    position: relative;
    width: 380px;
    height: 380px;
}

#countDown {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 18px;
    font-weight: bold;
}

circle {
    transition: stroke-dashoffset 1s linear;
}

    </style>
</head>
<body>
    <div id="timer">
        <svg width="400" height="400" viewBox="0 0 120 120">
            <!-- 背景圓 -->
            <circle cx="60" cy="60" r="50" stroke="#ddd" stroke-width="10" fill="none" />
            <!-- 進度圓 -->
            <circle id="progressCircle" cx="60" cy="60" r="50" 
                    stroke="blue" stroke-width="10" fill="none" 
                    stroke-dasharray="314" stroke-dashoffset="0"
                    transform="rotate(-90, 60, 60)"/>
        </svg>
        <p id="countDown">00:00:00</p>
    </div>
    
</body>
</html>
