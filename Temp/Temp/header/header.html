<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <header>
        <section id="NavContent">
            <!--有兩個同階物件-->
            <h1 id="Logo">
                <a href="index.htm">STEVE'S Portfolio</a>
                
            </h1>
            <nav>
                <ul id="MenuContent">
                    <li id="NavAbout"><a href="#Abouts">關於Steve</a></li>
                    <!-- 錨點連結法:一頁式內部連結:目的地的id -->

            <ul id="Carousel">

                    </li>
                    <div class="controls">

                    </div>
